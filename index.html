<html>

	<title>Responsive Website</title>
</head>
<body>

	<nav class="navigation">
		
		<div class="logo">
			<img src="img/logo.png">
		</div>


		<div class="nav-bars">

			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			</div>

			<div class="nav-bar2">
			
			<ul>
				<li><img src="img/bell.png"></li>
